<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Kinbo | Buy Smart Phone online</title>
  <link rel="shortcut icon" href="phone-kinbo-favicon.png" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top shadow navbar-dark text-white bg-custom">
    <div class="container d-flex justify-content-between">
      <div><a class="navbar-brand fs-2" onclick="location.reload()">Phone Kinbo</a></div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav text-end">
          <a class="nav-link" href="#apple">Apple</a>
          <a class="nav-link" href="#samsung">Samsung</a>
          <a class="nav-link" href="#oppo">Oppo</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Search Phone -->
  <section class="container">
    <div class="input-group mt-5 mx-auto">
      <input id="search-field" type="text" class="form-control" placeholder="Search your dream phone..."
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchPhone()" class="custom-btn" type="button" id="button-addon2">Search</button>
    </div>
  </section>

  <main id="main-container" class="container my-5">
    <!-- Error Alert -->
    <div id="alert" class="alert alert-danger" role="alert">
      Your search Result Not Found !!!
    </div>
    <!-- Spinner / Preloader -->
    <div id="spinner" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Display Details -->
    <section class="display-details my-3">
      <div id="item-details" class="mx-auto text-cente p-3 col-12 bg-white">
      </div>
    </section>

    <!-- Display Phones Before Search -->
    <section id="all-phones">
      <!-- Apple Phones -->
      <div id="apple">
        <h1 class="text-custom">Apple</h1>
        <div id="apple-phones" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
      </div>

      <!-- Samsung Phones -->
      <div id="samsung" class="pt-5">
        <h1 class="text-custom">Samsung</h1>
        <div id="samsung-phones" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
      </div>

      <!-- Oppo Phones -->
      <div id="oppo" class="pt-5">
        <h1 class="text-custom">Oppo</h1>
        <div id="oppo-phones" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
      </div>

    </section>

    <!-- Display Items -->
    <section>
      <div id="display-phones" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      </div>
    </section>

  </main>


  <!-- Footer -->
  <footer class="bg-custom d-flex justify-content-center align-items-center p-3">
    <p class="d-inline-block mb-0 text-white">Copyright &copy; 2022 | Developed by <a
        href="https://www.linkedin.com/in/itsproali/" class="text-light text-decoration-none" target="_blank">Mohammad
        Ali</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="js/app.js"></script>
</body>

</html>
