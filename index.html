<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Kinbo | Buy Smart Phone online</title>
    <link rel="shortcut icon" href="phone-kinbo-favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Custom Styles -->
        <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top shadow navbar-dark text-white bg-custom">
        <div class="container row-cols-md-2">
          <div class="col"><a class="navbar-brand fs-2" href="#">Phone Kinbo</a></div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>        
            </div>
          </div>
        </div>
      </nav>

    <!-- Search Phone -->
    <section class="container">
        <div class="w-75 input-group my-5 mx-auto">
            <input id="search-field" type="text" class="form-control border-warning"
                placeholder="Search your dream phone..." aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-warning" type="button"
                id="button-addon2">Search</button>
        </div>
    </section>


    <main id="main-container" class="container my-5">
        <!-- Display Details -->
        <section class="display-details my-3">
        <div id="item-details" class="mx-auto text-cente border border-warning p-3 col-12 col-md-8">
          </div>
        </section>

        <!-- Display Phones Before Search -->
        <section id="all-phones">
            <div id="apple">
                <h2 class="text-custom">Apple</h2>
            <div id="apple-phones" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
        </div>
        </section>

        <!-- Display Items -->
        <section>
            <div id="display-phones" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
        </section>

    </main>


    <!-- Footer -->
    <footer class="bg-custom d-flex justify-content-center align-items-center p-3">
        <p class="d-inline-block mb-0 text-white">Copyright &copy; 2022 | Developed by <a href="https://www.linkedin.com/in/itsproali/" class="text-light text-decoration-none" target="_blank">Mohammad Ali</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="js/app.js"></script>
</body>

</html>
